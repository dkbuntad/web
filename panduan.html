  document.querySelectorAll('.navbar .nav-link').forEach(link => {
    link.addEventListener('click', function () {
      const href = this.getAttribute('href');
      const isExternal = this.host !== window.location.host;
      const isRedirect = href.includes('redirect/');

      if (!isExternal && !isRedirect) {
        // Hapus semua 'active' class
        document.querySelectorAll('.navbar .nav-link').forEach(el => el.classList.remove('active'));
        // Tambahkan ke link ini
        this.classList.add('active');
      }
    });
  });
